<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	  
<head><meta charset="UTF-8"/></head>

<body>
	<section class="layout-content" layout:fragment="conteudo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="bi bi-caret-right"></i>
						<span>Lista de Departamentos</span>
					</li>
				</ul>
				
				<a class="btn btn-primary btn-md" href="/departamentos/cadastrar" role="button"> 
					<i class="bi bi-plus-square" title="Cadastro" aria-hidden="true"></i>
					<span>Novo Departamento</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${departamentos}">
							<td th:text="${d.id}">ID</td>
							<td th:text="${d.nome}">NOME</td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/departamentos/editar/{id} (id=${d.id})}" role="button"> 
									<i class="bi bi-brush-fill"></i>
								</a>
								
								<button th:id="${'btn_departamentos/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
					             		data-bs-toggle="modal" data-bs-target="#myModal">
									<i class="bi bi-x"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div th:replace="~{layout/fragments/modal :: modal}"></div>
		
	</section>
</body>
</html>
