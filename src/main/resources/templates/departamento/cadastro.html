<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	  
<head><meta charset="UTF-8"/></head>

<body>
		<section class="layout-content" layout:fragment="conteudo">
	         <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="bi bi-caret-right"></i>
	                        <span>Cadastrar Departamentos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/departamentos/listar" role="button">
	                    <i class="bi bi-x"></i>
	                    <span>Listar Departamentos</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{layout/fragments/alert}"></div>
	        
	            <form th:action="${departamento.id == null} ? @{/departamentos/salvar} : @{/departamentos/atualizar}" th:object="${departamento}" method="POST">
	                
	                <div th:replace="~{layout/fragments/validacao  :: validacao}"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Departamento</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Departamento" autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                </div>
	               
	                <input type="hidden" id="id" th:field="*{id}"/>
	               
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
