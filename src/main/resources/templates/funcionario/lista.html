<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	  
<head><meta charset="UTF-8"/></head>

<body>
	<section class="layout-content" layout:fragment="conteudo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="bi bi-caret-right"></i>
						<span>Lista de Funcionários</span>
					</li>
				</ul>
				
				<a class="btn btn-primary btn-md" th:href="@{/funcionarios/cadastrar}" role="button"> 
					 <i class="bi bi-plus-square" ></i> 
					<span>Cadastrar Funcionários</span>
				</a>
			</div>
		</nav>

		<div class="container">
		
			<div th:replace="~{layout/fragments/alert}"></div>

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				
				<button class="btn btn-primary" type="button" 
					data-bs-toggle="collapse" data-bs-target="#collapseNome" aria-controls="collapseNome">
					Nome
				</button>
				
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseCargo" aria-controls="collapseCargo">
					Cargo
				</button>
				
				<button class="btn btn-primary" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseData" aria-controls="collapseData">
					Datas
				</button>
			</p>
			
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/funcionarios/buscar/nome">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" name="nome" />
								
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseCargo">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/funcionarios/buscar/cargo">
								<select class="form-control mr-sm-2" name="cargo"
									aria-label="Search">
									<option value="">Cargo</option>
									<option value="1">Auxiliar Contábil</option>
									<option value="2">Auxiliar Administrativo</option>
									<option value="3">Contador</option>
									<option value="4">Adminitrador</option>
									<option value="5">Programado PHP</option>
									<option value="6">Desenvolvedor Java Jr.</option>
									<option value="7">Desenvolvedor Java Pleno</option>
									<option value="8">Desenvolvedor Java Senior</option>
									<option value="9">Auxiliar de RH</option>
									<option value="10">Coordenador de RH</option>
									<option value="11">Psicologo</option>
								</select>
								
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">
						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET" action="/funcionarios/buscar/data">
								<input class="form-control mr-sm-2" type="date"
									aria-label="Search" name="entrada" /> 
								<input class="form-control mr-sm-2" type="date" 
									aria-label="Search" name="saida" />
								
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>
					</div>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Salário</th>
							<th>Departamento</th>
							<th>Cargo</th>
							<th>Endereço</th>
							<th>Data de Entrada</th>
							<th>Data de Saída</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="f : ${funcionarios}">
							<td th:text="${f.id}">ID</td>
							<td th:text="${f.nome}">NOME</td>
							<td th:text="|R$ ${{f.salario}}|">VALOR</td>
							<td th:text="${f.cargo.departamento.nome}">DEPARTAMENTO</td>
							<td th:text="${f.cargo.nome}">CARGO</td>
							<td>
								<button type="button" class="btn btn-secondary btn-sm"
									data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top"
									th:attr="data-bs-content=${#strings.concat(
										f.endereco.logradouro, ', ',
										f.endereco.numero, ' - ',
										f.endereco.complemento, ', ',
										f.endereco.bairro, ', ',
										f.endereco.cidade, '-',
										f.endereco.uf.sigla, ', ',
										f.endereco.cep
									)}">
									<i class="bi bi-eye"></i>
								</button>
							</td>
							<td th:text="${#temporals.format(f.dataEntrada, 'dd/MM/yyyy')}">DATA_ENTRADA</td>
							<td th:text="${#temporals.format(f.dataSaida, 'dd/MM/yyyy')}">DATA_SAIDA</td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id} (id=${f.id}) }" role="button"> 
									<i class="bi bi-brush-fill"></i>
								</a>
								<button th:id="${#strings.concat('btn_funcionarios/excluir/', f.id) }" type="button" 
									class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
									<i class="bi bi-x"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div th:replace="~{layout/fragments/modal :: modal}"></div>
		
	</section>
</body>
</html>
