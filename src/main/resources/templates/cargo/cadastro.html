<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	  
<head><meta charset="UTF-8"/></head>

<body>
		<section class="layout-content" layout:fragment="conteudo">	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="bi bi-caret-right"></i>
	                        <span>Cadastrar Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Cargos</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="~{layout/fragments/alert}"></div>
	        
	            <form th:action="@{/cargos/salvar}" th:object="${cargo}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Cargo</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
	                               th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="departamento">Departamento</label>
	                        <select id="departamento" class="form-control" th:field="*{departamento}">
	                            <option value="">Selecione um item...</option>
	                            <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}">DEPARTAMENTO</option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>

</body>
</html>
