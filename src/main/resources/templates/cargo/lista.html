<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layout}">
	  
<head><meta charset="UTF-8"/></head>

<body>
		<section class="layout-content" layout:fragment="conteudo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="bi bi-caret-right"></i>
	                        <span>Lista de Cargos</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cargos/cadastrar" role="button">
	                <i class="bi bi-plus-square" ></i>
	                <span>Novo Cargo</span>
	            </a>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        	<div th:replace="~{layout/fragments/alert}"></div>
	        
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Cargo</th>
	                        <th>Departamento</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="c : ${cargos}">
	                        <td th:text="${c.id}">ID</td>
	                        <td th:text="${c.nome}">NOME</td>
	                        <td th:text="${c.departamento.nome}">DEPARTAMENTO</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cargos/editar/{id} (id=${c.id}) }" role="button">
	                                <i class="bi bi-brush-fill"></i>
	                            </a>
	                            
	                            <button th:id="${#strings.concat('btn_cargos/excluir/', c.id)  }" type="button" 
	                            	class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
	                                <i class="bi bi-x"></i>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="~{layout/fragments/modal :: modal}"></div>
	        
	    </section>
</body>
</html>
